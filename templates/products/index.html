{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Name }}</td>
                            <td>{{ .Description }}</td>
                            <td>{{ .Price }}</td>
                            <td>{{ .Quantity }}</td>
                            <td><a href="/product/edit?id={{ .Id }}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{ .Id }}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/product/new" class="btn btn-primary mb-2">Adicionar produto</a>
        </div>
    </div>
</body>

<script>
    function onDelete(id) {
        let response = confirm("Deseja Deletar esse produto?")
        if (response) {
            window.location = "/product/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
